[colors]
background = #21222b
background-alt = #44475a
foreground = #c0caf5
primary = #bd93f9
secondary = #7dcfff
alert = #f7768e
disabled = #707880

[bar/bar1]
monitor = ${env:MONITOR:}
width = 100%
height = 30
radius = 16

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 4
border-left-size = 32
border-right-size = 32
border-color = #0000000

padding-left = 2
padding-right = 2

module-margin = 1

; separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font Mono:monospace;2
font-1 = Hack Nerd Font Mono:monospace:size=18;4

modules-left = xworkspaces xwindow
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = pulseaudio xkeyboard memory cpu wlan sink-phone sink-speakers date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#bd93f9}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2}墳 %{T}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "%{T2}婢%{T}"
label-muted-foreground = ${colors.disabled}

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:1%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#bd93f9}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#bd93f9}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#bd93f9}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M %d/%m

label = %date%
label-foreground = ${colors.primary}

[module/sink-phone]
type = custom/text
content = 
click-left = pactl set-default-sink 51

[module/sink-speakers]
type = custom/text
content = 蓼
click-left = pactl set-default-sink 53

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
; format-prefix = "<prefix-symbol>"
format = <label>
exec = ~/.config/polybar/scripts/spotify/scroll_spotify_status.sh


[module/spotify-prev]
type = custom/script
exec = echo "ﭣ"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "ﭡ"
format = <label>
click-left = playerctl next -p spotify

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
